<ion-header class="new-background-color">
  <ion-toolbar class="new-background-color">
    <ion-title class="custom-ion-title">
      Mi ubicación
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cerrar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #divMap class="map">
  </div>

  <ion-chip class="miubicacion" (click)="myLocation()">
    <ion-label>
      Centrar posición
    </ion-label>
    <ion-icon name="locate"></ion-icon>
  </ion-chip>

  <!-- <ion-chip class="aceptar" (click)="aceptar()">
    <ion-label class="normal">Aceptar</ion-label> 
    <ion-icon name="checkmark"></ion-icon> 
  </ion-chip> -->
</ion-content>
