<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-icon (click)="goReportSearch()" slot="start" name="arrow-back" class="icon-arrow"></ion-icon>
    <ion-title class="custom-ion-title">Movimientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="listFinal; else skeleton">
    <ion-list *ngFor="let dld of listFinal">

      <ion-item>
        <ion-icon slot="start" name="analytics"></ion-icon>
        <ion-label style="color: rgb(32, 137, 178)">
          <p style="color: grey">
            {{dld.address}} <br>
            ({{dld.speedKPH}} km/h) {{dld.valueCode}}
          </p>
          <p style="color: grey">{{dld.timeGPS}}</p>
        </ion-label>
        <br />
      </ion-item>
    </ion-list>
  </div>

  <ng-template #skeleton>

    <ion-list>

      <ion-item>
        <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
